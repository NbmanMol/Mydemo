<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UsersTable</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
    </tr>
    <tr th:each="user : ${fixedUser}">
        <td th:text="${user.getId}" ></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName}"></td>
        <td th:text="${user.getEmail}"></td>
    </tr>
</table>
</body>
</html>
